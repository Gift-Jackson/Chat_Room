<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- MATERIAL ICON -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
    <div class="chat-container">

        <!-- Header -->
        <header>
            <h2>Chat <span class="mark">Room</span></h2>

            <div class="right-side">
                <div class="theme">
                    <button class="light-mode-btn active">
                        <span class="material-symbols-outlined">light_mode</span>
                    </button>
                    <button class="dark-mode-btn">
                        <span class="material-symbols-outlined">dark_mode</span>
                    </button>
                </div>
                <button class="logout-btn"><span class="material-symbols-outlined">logout</span> <span class="extended-text">Exit Room</span></button>
            </div>
        </header>

        <!-- Messages -->
        <main>
            <a href="#bottom"><span class="material-symbols-outlined to-bottom">arrow_back</span></a>

            <div class="message-container">
                <div class="message-column">
                    <!-- for user  -->
                    <div class="user-message">
                        <div class="user-message-box">
                            <p class="user-text">User test message.</p>
                        </div>
                    </div>
                </div>

                <!-- notification -->
                <div class="update"><span class="receiver-username">prince bankz</span> joined the conversation!</div>

                <div class="message-column">
                    <!-- for receiver  -->
                    <div class="receiver-message">
                        <div class="receiver-message-box">
                            <span class="receiver-username">prince bankz</span>
                            <p class="user-text">This is also a test message!</p>
                        </div>
                    </div>
                </div>

                <div class="update"><span class="receiver-username">Gift jackson</span> joined the conversation!</div>

                <div class="message-column">
                    <!-- for receiver  -->
                    <div class="receiver-message">
                        <div class="receiver-message-box">
                            <span class="receiver-username">Gift jackson</span>
                            <p class="user-text">However, this message is not generated by an actually user, <br> It is still a demo!</p>
                        </div>
                    </div>
                </div>

                <!-- end of messages container-->
            </div>

            <a id="bottom"></a>
        </main>

        <div class="input-control">
            <div class="wrap">
                <textarea id="message" placeholder="Write a message..."></textarea>
                <button class="send-message-btn">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
    <script src="message.js"></script>
</body>

</html>
